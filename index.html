<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/global.css" />

    <title>Frontend Mentor</title>

    
    
  </head>
  <body>
    <div class="container wrapper">
      <main>
        <h1 class="visually-hidden">Store with product cards</h1>
        
  <div class="product grid" data-layout="halves">
    <picture class="product__art">
      <source media="(min-width:39rem)" srcset="./images/image-product-desktop.jpg" />
      <img src="./images/image-product-mobile.jpg" alt="" class="product__art--img" />
    </picture>
    <div class="product__content flow wrapper">
      <span class="product__content--category">Perfume</span>
      <h2 class="product__content--title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product__content--summary">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__content--price">
        <span class="product__content--price--actual">$149.99</span
        ><s class="product__content--price--before">$169.99</s>
      </div>
      <button class="product__content--cta flex">
        <span class="ico-cart"></span> Add to Cart
      </button>
    </div>
  </div>

      </main>
      <footer>
        <p class="attribution">
          <span
            >Challenge by
            <a
              class="attribution__link"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor.</a
            >
          </span>

          <span>
            Coded by
            <a class="attribution__link" href="https://ortiz.studio">Ortiz</a>
          </span>
        </p>
      </footer>
    </div>
  </body>
</html>
